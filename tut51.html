<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope and Conditionals</title>
</head>
<body>
    <div class="container">
        <ul>
            <li>item-1</li>
            <li>item-2</li>
            <li>item-3</li>
            <li>item-4</li>
            <li>item-5</li>
            <li>item-6</li>
            <li>item-7</li>
        </ul>
    </div>
    <script>
        //block/scope
    let name = 'zh';
    {
        let name= 'zk';
        console.log(name);
    }
        console.log(name);

        const msg = "const doesn't change";
        console.log(msg);  
        // msg = "why";     //error

        //conditionals
        let score = 70;
        if (score >= 70){
            console.log("Congrats! You've got: Grade A");
        }
        else if (score > 33){
            console.log("Congrats! You've Passed");
        }
        else{
            console.log("You have Failed!");
        }

        //switch case
        const num = 7;
        switch (num) {
            case 4:
            console.log("num is 4");
            case 5:
            console.log("num is 5");
            default:
            console.log("none of them");
        }
</script>
</body>
</html>
