<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Functions</title>
</head>
<body>
    
    <script>
        str = "ab cd ef cd";
        console.log(str);
        positionOfcd = str.indexOf('cd');
        console.log("Position Of cd is ",positionOfcd);
        positionOfcd = str.lastIndexOf('cd');
        console.log("Last position Of cd is ",positionOfcd);

        //substring
        var str= "hello_world";
        var substr= str.slice(0,5);
        console.log(substr);
    </script>
</body>
</html>
