<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Functions</title>
</head>
<body>
    
    <script>
        str = "ab cd ef cd";
        console.log(str);
        positionOfcd = str.indexOf('cd');
        console.log("Position Of cd is ",positionOfcd);
        positionOfcd = str.lastIndexOf('cd');
        console.log("Last position Of cd is ",positionOfcd);

        //substring
        var str= "hello_world!";
        var substr= str.slice(0,5); //index,end
        console.log(substr);
        substr = str.substring(0,5); //index,end
        console.log(substr);
        substr = str.substr(0,5); //index,length
        console.log(substr);

        substr= str.slice(7,5); //index,end
        console.log(substr);
        substr = str.substring(7,5); //index,end
        console.log(substr);
        substr = str.substr(7,5); //index,length
        console.log(substr);

        //Replace string
        var replacedStr = str.replace('hello','hi');
        console.log(str);
        console.log(replacedStr);

        console.log(str.toUpperCase());
        console.log(str.toLowerCase());

        //concatenation
        var newStr = str.concat("How's everything");
        console.log(newStr);



    </script>
</body>
</html>
