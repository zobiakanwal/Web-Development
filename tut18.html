<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstPara{
            color: red;   /*color by name*/
        }
        #secondtPara{
            color: rgb(248, 66, 11);  /*color by rgb value*/
        }
        #thirdPara{
            color: #ff7684;  /*color by hex vaalue*/
            background-color: #24177524;
        }
    </style>
</head>
<body>
    <h2>This is my first box</h2>
    <p id="firstPara">This is a paragraph from first box</p>

    <h2>This is my second box</h2>
    <p id="secondtPara">This is a paragraph from second box</p>

    <h2>This is my third box</h2>
    <p id="thirdPara"> This is a paragraph from third box</p>
</body>
</html>
