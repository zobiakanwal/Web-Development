<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyframes and Animations</title>
    <style>
        .Box {
            background-color: darkblue;
            border: 4px solid gold;
            width: 200px;
            height: 200px;
            border-radius: 110px;
            animation-name: ball1;
            animation-duration: 3s;
            animation-iteration-count: 3;
        }

        @keyframes ball1 {
            from {
                width: 200px;
            }

            to {
                width: 300px;
            }
        }

        .container {
            background-color: rgb(152, 205, 206);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="Box"></div>
    </div>
</body>

</html>
