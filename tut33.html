<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Before and After Pseudo Selectors</title>
    <style>
    body{
        margin: 0px;
        padding:0px;
        background-color: black;
        color: white;
    }
    .navigation{
        display: flex;
        font-size: 20px;
    }
    .navbar li{
        list-style: none;
        padding: 29px 23px;
    }
    section{
        margin: 4px 250px;
        border: 2px solid red;
        display: flex;
        flex-direction: column;
        align-items:  center;
        height: 345px;
        justify-content: center;

    }
    section::before{
        content:"Extra content Before section"
    }
    section::after{
        content: "Extra content After section";
    }
    h1{
        font-size: 3rem;
    }
    p{
        text-align: center;
    }
</style>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul class="navigation">
                <li class="item">Home</li>
                <li class="item">About</li>
                <li class="item">Services</li>
                <li class="item">Contact Us</li>
            </ul>
        </nav>
    </header>
    <section>
        <h1>Welcome to Coding World</h1>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nobis quisquam fuga facilis reprehenderit quidem porro voluptatum magnam unde odit</p>
    </section>
</body>
</html>
