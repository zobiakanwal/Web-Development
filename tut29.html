<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size Units</title>
    <style>
        html{
            font-size: 25px;
        }
        .container{
        font-size: 18px;
        border: 2px solid red;
        height: 100vh;
        width: 100vw;
        }
        h1{
            text-align: center;
        }
        #first{
            font-size: 4em;
            padding: 2em;
        }
        #second{
            font-size: 3rem;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="first">This is first heading</h1>
        <h1 id="second">This is second heading</h1>
        <h1 id="third">This is third heading</h1>
    </div>
</body>
</html>
