<!DOCTYPE html>
<html lang="en">
<head>

    <title>String and String Methods</title>
</head>
<body>
    <div class="container">
        <h1>This is a heading</h1>

        var string = 'hello';
        console.log(string);
        var name = "Arman ";
        var message = "is an intelligent kid. Arman's favourite toy is a remote control car";
        console.log(name + message);
        var hisClass = 2;
        console.log('${name}${message} and he studies in class ${hisClass}')
    </script>
