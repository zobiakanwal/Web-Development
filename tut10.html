<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDs and Classes in HTML</title>
</head>
<body>
    <h3>IDs and Classes Tutorial</h3>
    <div id="mainBox" class="redBg BlackBorder"> This is main box</div>
    <span class="redBg"></span>

    <!-- Emmet -->
    <!-- . for class # for id -->
    <!-- 
        span.redBg 
        <span class="redBg"></span>

        span#mainSpan
        <span id="mainSpan"></span>

        span.BlackBorder.RedBg.Etc
        <span class="BlackBorder RedBg Etc"></span>

        span.myclass1.myclass2.myclass3*4 (and Tab button) to print 4 similar elements using emmet
    -->
    <span class="myclass1 myclass2 myclass3">First</span>
    <span class="myclass1 myclass2 myclass3">Second</span>
    <span class="myclass1 myclass2 myclass3">Third</span>
    <span class="myclass1 myclass2 myclass3">Fourth</span>
</body>
</html>
