<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays and Objects</title>
</head>
<body>
    <div class="container">Go to console</div>
    <script>
//primitives
        let var1 = 1;
        let var2 = "2";
        let var3 = null;
        let var4 = undefined;

//object
        let student = {
            name: "ali",
            age: 20,
            id: 15
        }
        console.log(student);

//array
        let myArray= [0,1,'green', undefined, null];
        console.log(myArray);
        console.log(myArray[3],myArray[4]);

    </script>
</body>
</html>
