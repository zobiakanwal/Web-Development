<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables, Data Types & Operators</title>
    <script>
        var a = 12;
        var b = "ZK";
        console.log(a,b);
        c=13;
        console.log(c);
        //unary operator
        c=-c;
        console.log(c);
        //binary operator
        c=20+50;
        console.log(c);
        var num1 = 2;
        var num2 = 5;
        console.log("num1 + num2 = "+ (num1+num2));
        console.log("num1 - num2 = "+ (num1-num2));
        console.log("num1 * num2 = "+ (num1*num2));
        console.log("num1 / num2 = "+ (num1/num2));
        console.log("num1 ** num2 = "+ (num1**num2));
        console.log("num1 ++ = "+ (num1++));
        console.log("++num1  = "+ (++num1));
        console.log("num1 -- = "+ (num1--));
        console.log("--num1  = "+ (--num1));
        

    </script>
</head>
<body>
    <div class="container">
        <h1>This is a heading</h1>
        <div class="content">
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Excepturi dicta itaque vel iste quam quaerat ratione, quisquam facere debitis officia. Harum ipsum perferendis nobis?</p>
        </div>
    </div>
</body>
</html>
