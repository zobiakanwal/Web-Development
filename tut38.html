<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transform</title>
    <style>
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            background-color: wheat;
            border:2px dotted tomato;
        }
        .Box{
            display: flex;
            background-color: tomato;
            width: 170px;
            height: 170px;
            border: 5px solid saddlebrown;
            /* border-radius: 45px; */
            justify-content: center;
            align-items: center;
            transform: rotate3d(2,3,5,45deg);
            transform: rotate(45deg);
            transition: all 1s ease-in-out;
        }
        .Box:hover{
            transform: scale(2);
            transform: skew(20deg);
            transform: rotate(-45deg);
            transform:translateX(45px);
            transform: translateY(59px);
            transform: translate(126px,120px);
            /*Shorthand*/
            transform: rotate(0deg) skew(30deg) translate(120,120);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="Box">
            Box inside a container
        </div>
    </div>
</body>
</html>
